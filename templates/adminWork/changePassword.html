{% extends 'adminWork/base.html' %}
{% load static %}
{% block title %}
    Change Password
{% endblock %}

{% block content %}

    <div>
        <div class="card">
            <div class="card-header bg-primary">
                <h2 class="text-white">Change Password</h2>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" readonly required value="{{ request.session.admin.email }}"
                               class="form-control" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input type="password" placeholder="Old Password" required class="form-control"
                               name="oldPassword"
                               id="oldPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" placeholder="New Password" required class="form-control"
                               name="newPassword"
                               id="newPassword">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-warning ">Change Password</button>
                    </div>
                </form>
                <div class="form-group">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <strong>{{ message }}</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
