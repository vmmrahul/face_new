{% extends 'adminWork/base.html' %}
{% load static %}

{% block title %}
    Add Library
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2>Add Library</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            <strong>{{ message }}</strong>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" required value="{{ data.id }}" readonly class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ data.name }}" required placeholder="Name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="location">location</label>
                    <input type="text" id="location" name="location" value="{{ data.location }}" required
                           placeholder="location"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="campusName">campus Name</label>
                    <input type="text" id="campusName" value="{{ data.campusName }}" name="campusName" required
                           placeholder="campus Name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="departmentName">Department Name</label>
                    <input type="text" id="departmentName" value="{{ data.departmentName }}" name="departmentName"
                           required placeholder="Department Name"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="headLibrarian">head Librarian</label>
                    <input type="text" id="headLibrarian" value="{{ data.head_Librarian }}" name="headLibrarian"
                           required placeholder="head Librarian"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="number" id="mobile" name="mobile" value="{{ data.mobile }}" required
                           placeholder="Mobile" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" value="{{ data.email }}" required placeholder="email"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" value="{{ data.password }}" name="password" required
                           placeholder="password"
                           class="form-control">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label for="photo">photo</label>
                            <input type="file" id="photo" name="photo" placeholder="photo" class="form-control"></div>
                        <div class="col-6">
                            <img src="{% static 'media/' %}{{ data.photo }}" width="100px" alt="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">description</label>
                    <textarea name="description" id="description" class="form-control" required cols="30"
                              rows="10">{{ data.description }}</textarea>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
