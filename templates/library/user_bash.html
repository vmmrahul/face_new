<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'userBash/' %}css/style.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '1.3.0/css/line-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    {% block style %}  {% endblock %}
</head>
<body>

<div class="wrapper d-flex align-items-stretch">
    <nav id="sidebar" class="order-last img" style="background-image: url({% static 'userBash/' %}images/bg_1.jpg);">
        <div class="custom-menu">
            <button type="button" id="sidebarCollapse" class="btn btn-primary">
            </button>
        </div>
        <div class="">
            <h1><a href="{% url 'home' %}" class="logo">Library <span>Management</span></a></h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="{% url 'home' %}"><span class="fa fa-home mr-3"></span> Home</a>
                </li>
                <li>
                    <a href="{% url 'viewSection' %}"><span class="fa fa-user mr-3"></span> Sections</a>
                </li>
                <li>
                    <a href="viewBook"><i style="font-size: 24px" class="las la-book mr-3"></i>Books</a>
                </li>
                <li>
                    <a href="viewEBook"><i style="font-size: 24px" class="las la-book mr-3"></i>E-Books</a>
                </li>
                <li>
                    <a href="viewActiveMember"><span class="fa fa-cogs mr-3"></span> Member</a>
                </li>
                <li>
                    <a href="Usersignout"><i class="fas fa-sign-out-alt mr-3"></i> Sign Out</a>
                </li>
            </ul>

            <div class="footer px-4">
                <p>
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script>
                    All rights reserved
                </p>
            </div>

        </div>

    </nav>

    <!-- Page Content  -->
    <div id="content" class="p-4 p-md-5 pt-5">
        {% block content %}

        {% endblock %}
    </div>
</div>

<script src="{% static 'userBash/' %}js/jquery.min.js"></script>
<script src="{% static 'userBash/' %}js/popper.js"></script>
<script src="{% static 'userBash/' %}js/bootstrap.min.js"></script>
<script src="{% static 'userBash/' %}js/main.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>
{% block script %}

{% endblock %}
</body>
</html>
